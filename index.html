<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- The ATM Main Container -->
     <div class="atmMainContainer">


    <!-- The ATM Header -->
        <div class="headerContainer">

          <!-- The ATM Name  -->
           <div class="atmName">ATM</div>

          <!-- The date -->
           <div class="todayDate"></div>

          <!-- The Time -->
           <div class="currentTime"></div>
        </div>


        

    <!-- The ATM Middle Container -->
        <div class="atmMiddleContainer">

              <!-- The ATM Left Buttons -->
              <div class="atmButtons1">
                <button class="atmBTN1 btnCSS" onclick="withDrawal()">Quick Withdrawal</button>
                <button class="atmBTN2 btnCSS" onclick="cashTransaction()">Cash transactions</button>
                <button class="atmBTN3 btnCSS" onclick="balanceStatement ()">Balance Statement</button>
              </div>

              <!-- The main Screen -->
               <div class="mainScreen">

                <section class="mainScreenText">Welcome!
                
                </section>
                
               </div>

              <!-- The ATM Right Buttons -->
              <div class="atmButtons2">
                <button class="atmBTN4 btnCSS" onclick="payments ()">Payments</button>
                <button class="atmBTN5 btnCSS" onclick="onlineBanking ()">Online-Banking</button>
                <button class="atmBTN6 btnCSS" onclick="window.location.reload()">HOME</button>
              </div>

        </div>

        <!-- The ATM footer Container -->
        <div class="atmFooter"></div>

     </div>

  <!-- The NumPad -->
  <div class="calNumPadContainer" id="numberPad">

    <!-- Numbers and operators buttons -->
     <button class="calNumPad key5 num7" onclick="theValue(event)">7</button>
     <button class="calNumPad key6 num8" onclick="theValue(event)">8</button>
     <button class="calNumPad key7 num9" onclick="theValue(event)">9</button>
     <button class="calNumPad key9 num4" onclick="theValue(event)">4</button>
     <button class="calNumPad key10 num5" onclick="theValue(event)">5</button>
     <button class="calNumPad key11 num6" onclick="theValue(event)">6</button>
     <button class="calNumPad key13 num1" onclick="theValue(event)">1</button>
     <button class="calNumPad key14 num2" onclick="theValue(event)">2</button>
     <button class="calNumPad key15 num3" onclick="theValue(event)">3</button>
     <button class="calNumPad key17 cancelBtn" onclick="window.location.reload()">Cancel</button>
     <button class="calNumPad key18 num0" onclick="theValue(event)">0</button>
     <button class="calNumPad key19 enterBtn" onclick="balanceStatement ()">Enter</button>
  </div>





    <script src="app.js" async defer></script>
  </body>
</html>
