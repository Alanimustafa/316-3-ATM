<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- The ATM Main Container -->
     <div class="atmMainContainer">


    <!-- The ATM Header -->
        <div class="headerContainer">

          <!-- The ATM Name  -->
           <div class="atmName">ATM</div>

          <!-- The date -->
           <div class="todayDate"></div>

          <!-- The Time -->
           <div class="currentTime"></div>
        </div>


        

    <!-- The ATM Middle Container -->
        <div class="atmMiddleContainer">

              <!-- The ATM Left Buttons -->
              <div class="atmButtons1">
                <button class="atmBTN1 btnCSS" onclick="withDrawal()">Quick Withdrawal</button>
                <button class="atmBTN2 btnCSS">Cash transactions</button>
                <button class="atmBTN3 btnCSS">Balance Statement</button>
              </div>

              <!-- The main Screen -->
               <div class="mainScreen">

                <section class="mainScreenText">Welcome!
                
                </section>
                
               </div>

              <!-- The ATM Right Buttons -->
              <div class="atmButtons2">
                <button class="atmBTN4 btnCSS">Payments</button>
                <button class="atmBTN5 btnCSS">Online-Banking</button>
                <button class="atmBTN6 btnCSS">Other services</button>
              </div>

        </div>

        <!-- The ATM footer Container -->
        <div class="atmFooter"></div>

     </div>

  <!-- The NumPad -->
  <div class="calNumPadContainer">

    <!-- Numbers and operators buttons -->
     <button class="calNumPad key5 num7" >7</button>
     <button class="calNumPad key6 num8" >8</button>
     <button class="calNumPad key7 num9" >9</button>
     <button class="calNumPad key9 num4" >4</button>
     <button class="calNumPad key10 num5" >5</button>
     <button class="calNumPad key11 num6" >6</button>
     <button class="calNumPad key13 num1" >1</button>
     <button class="calNumPad key14 num2" >2</button>
     <button class="calNumPad key15 num3" >3</button>
     <button class="calNumPad key17 cancelBtn" >Cancel</button>
     <button class="calNumPad key18 num0" >0</button>
     <button class="calNumPad key19 enterBtn" >Enter</button>
  </div>
